<!-- templates/base.html -->
{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      type="text/javascript"
      src="{% static 'js/jquery-3.5.1.min.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/autoNumeric.min.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-formset.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-input-mask.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.blockUI.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap/popper.min.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap/bootstrap.min.js'%}"
    ></script>

    <script type="text/javascript">
      autoNumericBRLOptions = {
        currencySymbol: 'R$ ',
        decimalCharacter: AutoNumeric.options.decimalCharacter.comma,
        decimalCharacterAlternative:
          AutoNumeric.options.decimalCharacterAlternative.comma,
        decimalPlacesShownOnFocus:
          AutoNumeric.options.decimalPlacesShownOnFocus.two,
        digitGroupSeparator: AutoNumeric.options.digitGroupSeparator.dot,
        emptyInputBehavior: 'zero',
        maximumValue: AutoNumeric.options.maximumValue.oneBillion,
        // minimumValue: AutoNumeric.options.minimumValue.zero,
        onInvalidPaste: AutoNumeric.options.onInvalidPaste.ignore,
        unformatOnSubmit: AutoNumeric.options.unformatOnSubmit.unformat,
        watchExternalChanges: AutoNumeric.options.watchExternalChanges.watch,
      };

      function blockScreen() {
        $.blockUI({
          message:
            '<h4 class="" style="margin: 2rem 1rem;" >{% trans "Loading" %}</h4>',
          css: { backgroundColor: '#fffcef', minWidth: '350px;' },
        });
      }
      function unblockScreen() {
        $.unblockUI();
      }
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap/bootstrap.min.css' %}"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />
    <link
      rel="stylesheet"
      href="{% static 'icons/ui_interface/font/flaticon.css' %}"
      type="text/css"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href=" {% static 'favicon/apple-icon-57x57.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href=" {% static 'favicon/apple-icon-60x60.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href=" {% static 'favicon/apple-icon-72x72.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href=" {% static 'favicon/apple-icon-76x76.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href=" {% static 'favicon/apple-icon-114x114.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href=" {% static 'favicon/apple-icon-120x120.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href=" {% static 'favicon/apple-icon-144x144.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href=" {% static 'favicon/apple-icon-152x152.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href=" {% static 'favicon/apple-icon-180x180.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href=" {% static 'favicon/android-icon-192x192.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=" {% static 'favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href=" {% static 'favicon/favicon-96x96.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href=" {% static 'favicon/favicon-16x16.png' %}"
    />
    <link rel="manifest" href=" {% static 'favicon/manifest.json' %}" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="{% static 'favicon/ms-icon-144x144.png' %}"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>
      {% block page_title %} {% endblock page_title %} - JobsVacancies
    </title>
  </head>
  <body class="d-flex flex-column h-100 baseContainer">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0 mb-5">
      {% include "navbar.html" %}

      <div class="container baseContentContainer pt-5 mb-4 px-4">
        {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
        {% endif %}
        {% block base_content %} {% endblock base_content %}
      </div>
    </main>

    {% include "footer.html" %}
  </body>
</html>
